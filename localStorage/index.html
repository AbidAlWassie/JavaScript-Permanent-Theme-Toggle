<!DOCTYPE html>
<html lang="en" id="theme">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>JS localStorage</title>
  <script>
    const html = document.getElementById("theme");
    html.className = localStorage.getItem("theme");
  </script>
</head>
<body>
  <h2>Hello</h2>
  <p>Hit the toggle button to permanently change the theme.</p>
  <p>Note: The theme page will remain the same even after reloading the page.</p>

  <button id="toggleBtn" class="toggleBtn">Toggle Theme</button>

  <fieldset>
    <legend>Insert Data</legend>
    
    <input id="inputKey" type="text" placeholder="Enter Key...">
    <input id="inputValue" type="text" placeholder="Enter Value...">
    <button type="button" id="btnInsert">Insert Data</button>
  </fieldset>

  <fieldset>
    <legend>localStorage</legend>
    <div id="output"></div>
  </fieldset>

  <script src="js/script.js"></script>
</body>
</html>
